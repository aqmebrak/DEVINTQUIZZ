<div id="main">
    <!-- Tous les templates vont être insérés ici -->
    <p>CHARGEMENT</p>
</div>

<!-- menu principal -->
<script id="menu" type="text/template">

    <a id="btnJouer" class="btn btn-large btn-block" role="button"><strong>JOUER</strong></a>
    <a id="btnScores" class="btn btn-large btn-block" role="button"><strong>MEILLEURS SCORES</strong></a>

</script>

<!-- menu nombre de joueurs -->
<script id="menu-nbPlayers" type="text/template">
    <p class="titre">COMBIEN DE JOUEURS ?</p>
    <a class="btn btn-large choix" id="btn1">SOLO</a>
    <a class="btn btn-large choix" id="btn2">2 JOUEURS</a>
    <a class="btn btn-large choix" id="btn3">3 JOUEURS</a>
    <a class="btn btn-large choix" id="btn4">4 JOUEURS</a>
    <!--<a class="btnBack">RETOUR</a>-->
</script>

<!-- menu difficulté -->
<script id="menu-difficulty" type="text/template">
    <p class="titre">QUELLE DIFFICULTE ?</p>
    <a class="btn btn-large choix" id="btnFacile">FACILE</a>
    <a class="btn btn-large choix" id="btnMoyen">MOYEN</a>
    <a class="btn btn-large choix" id="btnDifficile">DIFFICILE</a>
    <!--<a class="btnBack">RETOUR</a>-->
</script>

<!-- Après avoir choisi le jeu et le nb de joueurs -->
<script id="templateHostGameId" type="text/template">
    <br/>
    <div class="info">ALLEZ SUR CE SITE AVEC VOTRE MOBILE :</div>
    <div id="gameURL" class="infoBig">Error!</div>

    <div class="info">PUIS RENTREZ CE NUMERO DE JEU :</div>
    <div id="spanNewGameCode" class="roomId">Error!</div>

    <div id="playersWaiting"></div>
    <!--<a id="btnBack">RETOUR</a>-->
</script>

<!-- Ecran par défaut quand on se connecte sur mobile  -->
<script id="templateJoinGame" type="text/template">
    <label id="pseudo" for="inputPseudo">VOTRE PSEUDO :</label>
    <input id="inputPseudo" type="text"/>

    <label for="inputRoomId" id="numero">NUMERO DE JEU :</label>
    <input id="inputRoomId" type="text"/>

    <div class="info buttons">
        <button id="btnCommencer" class="btn btn-large ">COMMENCER</button>
        <div id="playerWaitingMessage"></div>
    </div>
</script>

<!-- Ecran du jeu Quizz pour l'host -->
<script id="templateQuizzGame" type="text/template">
    <audio autoplay="autoplay" id="sentence"></audio>
    <div class="container-fluid">
        <div class="row">
            <div id="hostQuestion">5</div>
        </div>
        <div class="row">
            <div id="H" class="bleu"></div>
        </div>
        <div class="row">
            <div class="col-md-4 bleu centerG">
                <span id="G"></span>
            </div>
            <div class="col-md-4">
                <span id="playerScoresAnswers"></span>
                <br/>
                <strong><span id="answerAndWinner"></span></strong>
            </div>
            <div class="col-md-4 bleu centerD">
                <span id="D"></span>
            </div>
        </div>
        <div class="row">
            <div id="B" class="bleu"></div>
        </div>
    </div>


    <!-- Dans gameCountdown on va charger des div de cette forme en fct du nb de joueur
<div id="player1Score" class="playerScore">
<div id="player1">
    <span class="playerName">Player 1</span><span class="score" id="scoreMysocketid">0</span><span class="answer" id="answerMysocket..."></span>
</div>
-->

</script>
