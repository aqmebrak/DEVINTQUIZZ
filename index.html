<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Smart Vision</title>
    <!-- Ensure that lol everything scales appropriately on a mobile device -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="css/styles.css" rel="stylesheet">

</head>

<body>


<div id="main">
    <!-- Tous les templates vont être insérés ici -->
    <p>CHARGEMENT</p>
</div>

<!-- menu principal -->
<script id="menu" type="text/template">
    <a id="btnJouer" class="btn btn-block" role="button"><strong>JOUER</strong></a>
    <a id="btnScores" class="btn btn-block" role="button"><strong>MEILLEURS SCORES</strong></a>

</script>

<!-- menu jouer -->
<script id="menu-jouer" type="text/template">
    <p class="titre">CHOISISSEZ VOTRE JEU</p>
    <a id="btnMouvement" class="btn btn-block choix" role="button">MOVE YOUR BODY</a>
    <br/>
    <a id="btnQuizz" class="btn btn-block choix" role="button">QUIZZ MOUVEMENTÉ</a>
    <!--<a class="btnBack">RETOUR</a> -->
</script>

<!-- menu nombre de joueurs -->
<script id="menu-nbPlayers" type="text/template">
    <p class="titre">COMBIEN DE JOUEURS ?</p>
    <a class="btn choix" id="btn1">Solo</a>
    <a class="btn choix" id="btn2">2 JOUEURS</a>
    <a class="btn choix" id="btn3">3 JOUEURS</a>
    <a class="btn choix" id="btn4">4 JOUEURS</a>
    </ul>
    <!--<a class="btnBack">RETOUR</a>-->
</script>

<!-- APrès avoir choisi le jeu et le nb de joueurs -->
<script id="templateHostGameId" type="text/template">
    <br/>
    <div class="info">ALLEZ SUR CE SITE AVEC VOTRE MOBILE :</div>
    <div id="gameURL" class="infoBig">Error!</div>

    <div class="info">PUIS RENTREZ CE NUMERO DE JEU :</div>
    <div id="spanNewGameCode" class="roomId">Error!</div>

    <div id="playersWaiting"></div>
    <!--<a id="btnBack">RETOUR</a>-->
</script>

<!-- Ecran par défaut quand on se connecte sur mobile  -->
<script id="templateJoinGame" type="text/template">
    <label for="inputPseudo">VOTRE PSEUDO :</label>
    <input id="inputPseudo" type="text"/>

    <label for="inputRoomId">NUMERO DE JEU :</label>
    <input id="inputRoomId" type="text"/>

    <div class="info buttons">
        <button id="btnCommencer" class="btn">COMMENCER</button>
        <div id="playerWaitingMessage"></div>
    </div>
</script>

<!-- Ecran du jeu Quizz pour l'host -->
<script id="templateQuizzGame" type="text/template">
    <div id="hostQuestion">5</div>
    <div id="H" class="bleu"></div>
    <div id="D" class="marron"></div>
    <div id="B" class="bleu"></div>
    <div id="G" class="marron"></div>
    <div id="playerScores">
        <div id="player1Score" class="playerScore">
            <span class="score">0</span><span class="playerName">Player 1</span>
        </div>
        <div id="player2Score" class="playerScore">
            <span class="playerName">Player 2</span><span class="score">0</span>
        </div>
    </div>
    <div id="answerAndWinner"></div>
</script>

<script src="libs/jquery-2.0.2.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="libs/textFit.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<!-- app.js is where all the client-side Anagrammatix game logic -->
<script src="client.js"></script>


</body>
</html>
